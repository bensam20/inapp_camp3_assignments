<!DOCTYPE html>
<html>
    <head>
        <title>Geometric Shapes</title>
    </head>
    <body>
            <div>
                <svg height="150" width="100">
                    <circle cx="50" cy="50" r="45" stroke="brown" stroke-width="3" fill="yellow" />
                    <text x="35" y="125">Circle</text>
                </svg>
            
                <svg width="200" height="150">
                    <rect width="200" height="90" style="fill:rgb(255, 0, 0);stroke-width:3;stroke:rgb(0,0,0)" />
                    <text x="70" y="125">Rectangle</text>
                </svg>
                

                <svg height="150" width="100" style="margin-left: 20px;">
                    <polygon points="50,0 0,95 100,95" style="fill:rgb(177, 200, 202);stroke:purple;stroke-width:1" />
                    <text x="35" y="125">Triangle</text>
                </svg>

                <svg height="150" width="200">
                    <ellipse cx="100" cy="50" rx="80" ry="40" style="fill:yellow;stroke:purple;stroke-width:2" />
                    <text x="85" y="125">Ellipse</text>
                </svg>
            </div>

            <br><br><br>

            <div>
                <svg width="100" height="150" style="margin-left: 80px;">
                    <rect width="100" height="100" style="fill:rgb(59, 48, 209);stroke-width:3;stroke:rgb(0,0,0)" />
                    <text x="25" y="125">Square</text>
                </svg>

            
                <svg height="150" width="100" style="margin-left: 20px;">
                    <polygon points="0,0 0,95 100,95" style="fill:rgb(94, 168, 228);stroke:purple;stroke-width:1" />
                    <text x="5" y="125">Right Triangle</text>
                </svg>
                

            
                <svg height="150" width="120" style="margin-left: 20px;">
                    <polygon points="20,0 0,100 100,100 120,0" style="fill:rgb(102, 99, 99);stroke:purple;stroke-width:1" />
                    <text x="10" y="125">parallelogram</text>
                </svg>
            </div>

            <br><br>

            <div>
                
                <svg height="150" width="200">
                    <polygon points="40,0 0,30 160,30 200,0" style="fill:rgb(71, 204, 171);stroke:purple;stroke-width:1" />
                    <polygon points="0,30 0,100 160,100 160,30" style="fill:rgb(27, 143, 47);stroke:purple;stroke-width:1" />
                    <polygon points="160,30 160,100 200,70 200,0" style="fill:rgb(220, 253, 99);stroke:purple;stroke-width:1" />
                    <text x="35" y="125">Rectangular Prism</text>
                </svg>

            
                <svg height="150" width="200" style="margin-left: 20px;">
                    <ellipse cx="100" cy="100" rx="80" ry="10" style="fill:rgb(27, 143, 47);stroke:purple;stroke-width:0.5" />
                    <polygon points="20,20 20,100 180,100 180,20" style="fill:rgb(27, 143, 47);stroke:purple;stroke-width:0" />
                    <ellipse cx="100" cy="20" rx="80" ry="10" style="fill:yellow;stroke:purple;stroke-width:0.5" />
                    <text x="70" y="135">Cylinder</text>
                </svg>

                <svg height="210" width="500">
                    <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:rgb(11, 31, 11);stroke:purple;stroke-width:0;fill-rule:nonzero;" />
                    <text x="80" y="210">Star</text>
                </svg>
            </div>
    </body>
</html>
